buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        // replace with the current version of the android-apt plugin
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
    }
}

repositories {
    jcenter()
}

apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"

    defaultConfig {
        applicationId "com.github.barteksc.sample"
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 3
        versionName "3.0.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

}

dependencies {
    implementation project(':PdfiumAndroid')
    implementation project(':android-pdf-viewer')
    implementation 'com.android.support:appcompat-v7:27.1.0'
    annotationProcessor 'org.androidannotations:androidannotations:4.3.1'
    implementation 'org.androidannotations:androidannotations-api:4.3.1'
}
